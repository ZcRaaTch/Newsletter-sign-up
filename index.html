<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="style.css" rel="stylesheet">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
</head>
<body>

  <main data-js-wrapper>
    <div class="main">
      <img src="./assets/images/illustration-sign-up-mobile.svg" alt="graphs and lines" class="mob-img mob-hidden" width="375" height="284">
    <div class="container">
      
      <h1>
        Stay updated!
      </h1>

      <p class="intro-parra">Join 60,000+ product managers receiving monthly updates on:</p>

      <ul class="desc-list">
        <li><svg class="list-svg" xmlns="http://www.w3.org/2000/svg" width="18" height="21" viewBox="0 0 21 21"><g fill="none"><circle cx="10.5" cy="10.5" r="10.5" fill="#FF6155"/><path stroke="#FFF" stroke-width="2" d="M6 11.381 8.735 14 15 8"/></g></svg><p class="list-info">Product discovery and building what matters</p></li>
        <li><svg class="list-svg" xmlns="http://www.w3.org/2000/svg" width="18" height="21" viewBox="0 0 21 21"><g fill="none"><circle cx="10.5" cy="10.5" r="10.5" fill="#FF6155"/><path stroke="#FFF" stroke-width="2" d="M6 11.381 8.735 14 15 8"/></g></svg><p class="list-info">Measuring to ensure updates are a success</p></li>
        <li><svg class="list-svg" xmlns="http://www.w3.org/2000/svg" width="18" height="21" viewBox="0 0 21 21"><g fill="none"><circle cx="10.5" cy="10.5" r="10.5" fill="#FF6155"/><path stroke="#FFF" stroke-width="2" d="M6 11.381 8.735 14 15 8"/></g></svg><p class="list-info">And much more!</p></li>
      </ul>

      <form data-js-form> 
        <label class="message-label"><span class="bold-email">Email address</span><span class="error hidden">valid email required</span>
          <input class="address" type="email" id="email" placeholder="email@company.com" required>
        </label>

        <button class="subscribe-button" type="submit">Subscribe to monthly newsletter</button>
      </form>
    </div>
  
    <img src="./assets/images/illustration-sign-up-desktop.svg" alt="illustration image" class="illustration desk-hidden">
  </div>
  </main>

  <template data-js-temp>
    <div class="templates">
      <img src="./assets/images/icon-success.svg" alt="thanking tick icon" width="64" height="64">
      <h1 class="thanks-heading">
        Thanks for subscribing!
      </h1>

     

      <p class="confirmation-parra">
        A confirmation email has been sent to
        <strong data-js-strong class="confirmed-mail" id="mailed">
          ash@loremcompany.com
        </strong>. 
        Please open it and click the button inside to confirm your subscription.
      </p>

      <button class="dismiss-button" type="submit">Dismiss message</button>
    </div>
  </template>

  <script src="index.js" charset="UTF-8"></script>
</body>
</html>
